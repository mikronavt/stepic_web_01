<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <ol class="questions">
        {% for q in questions % }
        <li>
            {{q.title}}
        </li>


    </ol>


    <nav><ul class="pagination">
        {% for p in paginator.page_range %}
            {% if p == page.number %}
            <li class="active">
            {% else %}
            <li>
            {% endif %}
                <a href="{{ paginator.baseurl }}{{ p }}">
            {{ p }}</a>
            </li>
        {% endfor %}
    </ul></nav>
</body>
</html>
